name: Update Aviation Database

on:
  schedule:
    # Runs automatically every Sunday at midnight UTC
    - cron: '0 0 * * 0' 
  workflow_dispatch: 
    # This allows you to click a button to run it manually anytime

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Run update script
      run: python update_database.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add *.json
        # This line checks if any files actually changed before trying to commit
        git diff --quiet && git diff --staged --quiet || (git commit -m "Automated NASR database update" && git push)
